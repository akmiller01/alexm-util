<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
    <head>
        <title>File download</title>
        <script>
            function getParams() {
                var paramArr = window.location.search.substr(1).split("&")[0] == "" ? [] : window.location.search.substr(1).split("&");
                var params = {};
                for (var i = 0; i < paramArr.length; i++) {
                    var param = paramArr[i];
                    params[param.split("=")[0]] = param.split("=")[1]
                };
                return params
            };
            var params = getParams(),
            file = params.file;
            if(typeof(file)=="undefined"){file = "Report_2017.pdf"}
            setTimeout(redirect, 2000);
            var redirected = false;
            function redirect() {
                if (!redirected) {
                    redirected = true;
                    var link = document.createElement('a');
                    link.href = 'http://www.globalnutritionreport.com/2017/11/'+file;
                    link.download = 'http://www.globalnutritionreport.com/2017/11/'+file;
                    link.dispatchEvent(new MouseEvent('click'));
                }
            }
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-NNNNNNN-N', 'auto');
            ga('send', 'event', 'Event Name', 'redirect', {
                hitCallback: redirect
            });
        </script>
    </head>
    <body>
    </body>
</html>
