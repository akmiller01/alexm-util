Array.prototype.compare = function(testArr) {
    if (this.length != testArr.length) return false;
    for (var i = 0; i < testArr.length; i++) {
        if (this[i].compare) { //To test values in nested arrays
            if (!this[i].compare(testArr[i])) return false;
        }
        else if (this[i] !== testArr[i]) return false;
    }
    return true;
}
Array.prototype.clean = function(deleteValue) {
  for (var i = 0; i < this.length; i++) {
    if (this[i] == deleteValue) {         
      this.splice(i, 1);
      i--;
    }
  }
  return this;
};

function numberWithCommas(x) {
	var millions = Math.round((x/100)/100000)/10;
    return millions.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")+ " million people";
};

function ensureUnique() {
    var $selects = $('select.indicator');
    var values = [$selects[0].value,$selects[1].value,$selects[2].value];
    var uniqueLength = d3.map(values,function(d){return d;}).keys().length;
    while (uniqueLength!=3) {
        if ($('#Yselect option:selected').val()==values[0]) {
            var option = $('#Yselect option:selected').next();
            if (option.length==0) {
                var option = $('#Yselect option').first();
            };
            option[0].selected=true
            var values = [$selects[0].value,$selects[1].value,$selects[2].value];
            var uniqueLength = d3.map(values,function(d){return d;}).keys().length;
        };
        if (values[1]==values[2]) {
            var option = $('#Zselect option:selected').next();
            if (option.length==0) {
                var option = $('#Zselect option').first();
            };
            option[0].selected=true
            var values = [$selects[0].value,$selects[1].value,$selects[2].value];
            var uniqueLength = d3.map(values,function(d){return d;}).keys().length;
        };
        if (values[2]==values[0]){
            var option = $('#Zselect option:selected').next();
            if (option.length==0) {
                var option = $('#Zselect option').first();
            };
            option[0].selected=true
            var values = [$selects[0].value,$selects[1].value,$selects[2].value];
            var uniqueLength = d3.map(values,function(d){return d;}).keys().length;
        };
    };
    return(values)
};

d3.csv('all.venn.joined.csv',function(data){
    var isos = d3.map(data,function(d){return d.iso2;}).keys();
    var isoSelect = d3.select("#isoSelect");
    
    isoSelect.selectAll("option.iso").data(isos).enter().append("option")
        .attr('class','iso')
        .attr('value',function(d){return d})
        .text(function(d){return isoDict[d];});
    function changeVenn() {
        var iso2 = $("#isoSelect").val();
        var values = ensureUnique().sort();
        for (var i=values.length-1; i>=0; i--) {
            if (values[i] === "blank1") {
                values.splice(i, 1);
            }else if (values[i] === "blank2") {
                values.splice(i, 1);
            }
        };
        //One choice
        if (values.length==1) {
            var fullValues = [values[0],"blank1","blank2"].sort();
            var subset = data.filter(function(d){
                var indicatorSet = [d.indicator1,d.indicator2,d.indicator3].sort();
                return(fullValues.compare(indicatorSet) && d.iso2==iso2);
            })[0];
            if (subset.indicator1==values[0]) {
                var areas = [
                                {sets:[indicatorDict[subset.indicator1]+" – "+subset.X+"%"],size:subset.X}
                            ];
                $('#X').text(subset.X==""?"":subset.X+"%, or about "+numberWithCommas(subset.X*subset.pop))
                $('#Xlabel').text(sentenceDict[subset.indicator1]+".")
            }else if (subset.indicator2==values[0]) {
                var areas = [
                                {sets:[indicatorDict[subset.indicator2]+" – "+subset.Y+"%"],size:subset.Y}
                            ];
                $('#X').text(subset.Y==""?"":subset.Y+"%, or about "+numberWithCommas(subset.Y*subset.pop))
                $('#Xlabel').text(sentenceDict[subset.indicator2]+".")

                var areas = [
                                {sets:[indicatorDict[subset.indicator3]+" – "+subset.Z+"%"],size:subset.Z}
                            ];
                $('#X').text(subset.Z==""?"":subset.Z+"%, or about "+numberWithCommas(subset.Z*subset.pop))

            $('#Y').text("")
            $('#Z').text("")
            $('#X\\,Y').text("")
            $('#X\\,Z').text("")
            $('#Y\\,Z').text("")
            $('#X\\,Y\\,Z').text("")
            $('#Ylabel').text("")
            $('#Zlabel').text("")
            $('#X\\,Ylabel').text("")
            $('#X\\,Zlabel').text("")

            $('#X\\,Y\\,Zlabel').text("")

            var fullValues = [values[0],values[1],"blank1"].sort();

                var indicatorSet = [d.indicator1,d.indicator2,d.indicator3].sort();
                return(fullValues.compare(indicatorSet) && d.iso2==iso2);
            })[0];
            if (values[0]==subset.indicator1) {
                if (values[1]==subset.indicator2) {
                    var areas = [
                                    {sets:[indicatorDict[subset.indicator1]+" – "+subset.X+"%"],size:subset.X}
                                    ,{sets:[indicatorDict[subset.indicator2]+" – "+subset.Y+"%"],size:subset.Y}
                                    ,{sets:[indicatorDict[subset.indicator1]+" – "+subset.X+"%",indicatorDict[subset.indicator2]+" – "+subset.Y+"%"],size:subset['X,Y']}
                                ];

                    $('#X\\,Y').text(subset['X,Y']==""?"":subset['X,Y']+"%, or about "+numberWithCommas(subset['X,Y']*subset.pop))

            var areas = [
                            {sets:[indicatorDict[subset.indicator1]+" – "+subset.X+"%"],size:subset.X}
                            ,{sets:[indicatorDict[subset.indicator2]+" – "+subset.Y+"%"],size:subset.Y}
                            ,{sets:[indicatorDict[subset.indicator3]+" – "+subset.Z+"%"],size:subset.Z}
                            ,{sets:[indicatorDict[subset.indicator1]+" – "+subset.X+"%",indicatorDict[subset.indicator2]+" – "+subset.Y+"%"],size:subset['X,Y']}
                            ,{sets:[indicatorDict[subset.indicator1]+" – "+subset.X+"%",indicatorDict[subset.indicator3]+" – "+subset.Z+"%"],size:subset['X,Z']}
                            ,{sets:[indicatorDict[subset.indicator2]+" – "+subset.Y+"%",indicatorDict[subset.indicator3]+" – "+subset.Z+"%"],size:subset['Y,Z']}
                            ,{sets:[indicatorDict[subset.indicator1]+" – "+subset.X+"%",indicatorDict[subset.indicator2]+" – "+subset.Y+"%",indicatorDict[subset.indicator3]+" – "+subset.Z+"%"],size:subset['X,Y,Z']}
                        ];
            $('#X').text(subset.X==""?"":subset.X+"%, or about "+numberWithCommas(subset.X*subset.pop))
            $('#Y').text(subset.Y==""?"":subset.Y+"%, or about "+numberWithCommas(subset.Y*subset.pop))
            $('#Z').text(subset.Z==""?"":subset.Z+"%, or about "+numberWithCommas(subset.Z*subset.pop))
            $('#X\\,Y').text(subset['X,Y']==""?"":subset['X,Y']+"%, or about "+numberWithCommas(subset['X,Y']*subset.pop))
            $('#X\\,Z').text(subset['X,Z']==""?"":subset['X,Z']+"%, or about "+numberWithCommas(subset['X,Z']*subset.pop))
            $('#Y\\,Z').text(subset['Y,Z']==""?"":subset['Y,Z']+"%, or about "+numberWithCommas(subset['Y,Z']*subset.pop))
            $('#X\\,Y\\,Z').text(subset['X,Y,Z']==""?"":subset['X,Y,Z']+"%, or about "+numberWithCommas(subset['X,Y,Z']*subset.pop))
            $('#Xlabel').text(sentenceDict[subset.indicator1]+".")
            $('#Ylabel').text(sentenceDict[subset.indicator2]+".")
            $('#Zlabel').text(sentenceDict[subset.indicator3]+".")
            $('#X\\,Ylabel').text(sentenceDict[subset.indicator1]+" and "+sentenceDict[subset.indicator2]+".")
            $('#X\\,Zlabel').text(sentenceDict[subset.indicator1]+" and "+sentenceDict[subset.indicator3]+".")
            $('#Y\\,Zlabel').text(sentenceDict[subset.indicator2]+" and "+sentenceDict[subset.indicator3]+".")
            $('#X\\,Y\\,Zlabel').text(sentenceDict[subset.indicator1]+" and "+sentenceDict[subset.indicator2]+" and "+sentenceDict[subset.indicator3]+".")
        };
        var caveats = [caveatDict[subset.indicator1],caveatDict[subset.indicator2],caveatDict[subset.indicator3]].clean(undefined).join(" and ");
        $('.caveat').show()
        $('.label').show()
        if ($('#X').text()=="") {
            $('#Xcaveat').hide()
            $('#Xlabel').hide()
        };
        if ($('#Y').text()=="") {
            $('#Ycaveat').hide()
            $('#Ylabel').hide()
        };
        if ($('#Z').text()=="") {
            $('#Zcaveat').hide()
            $('#Zlabel').hide()
        };
        if ($('#X\\,Y').text()=="") {
            $('#X\\,Ycaveat').hide()
            $('#X\\,Ylabel').hide()
        };
        if ($('#X\\,Z').text()=="") {
            $('#X\\,Zcaveat').hide()
            $('#X\\,Zlabel').hide()
        };
        if ($('#Y\\,Z').text()=="") {
            $('#Y\\,Zcaveat').hide()
            $('#Y\\,Zlabel').hide()
        };
        if ($('#X\\,Y\\,Z').text()=="") {
            $('#X\\,Y\\,Zcaveat').hide()
            $('#X\\,Y\\,Zlabel').hide()
        };
        $('.caveat').text(caveats)

        if (d3.sum([subset.X,subset.Y,subset.Z,subset['Y,Z'],subset['X,Z'],subset['X,Y'],subset['X,Y,Z']])<=0) {
            $('div#venn').hide()
            $('div#narrative').hide()
            $('div#err').show()
        }else{
            $('div#err').hide()
            $('div#narrative').show()
            $('div#venn').show()
            try{
                $('g.venn-circle').show()
                d3.select("#venn").datum(areas).call(chart);
                $("g.venn-circle[data-venn-sets*=' – 0%']").hide();
            }catch(err){
                console.log(err)
                $('div#venn').hide()
                $('div#narrative').hide()
                $('div#err').show()
            }
            // tweak style
            var colours = d3.scaleOrdinal().range(["rgb(143,28,20)","rgb(189,39,41)","rgb(240,131,110)","rgb(232,68,58)"])
            d3.selectAll("#venn .venn-circle path")
                .style("stroke-width", 1)
                .style("stroke-opacity", .5)
                .style("stroke", function(d,i) { return colours(i); })
                .style("fill", function(d,i) { return colours(i); });
            
            d3.selectAll("#venn .venn-circle text")
                .style("fill", function(d,i) { return colours(i)});
        };
        
    };
    var dropdowns = d3.selectAll('select');
    dropdowns.on("change",changeVenn);
    var indicatorDropdown1 = d3.selectAll('select#Xselect');
    var indicatorDropdown2 = d3.selectAll('select#Yselect');
    var indicatorDropdown3 = d3.selectAll('select#Zselect');
    indicatorDropdown1.selectAll('option.indicator').data(["p20","non.p20","ext"])
        .enter().append("option")
        .attr('value',function(d){return d})
        .attr('class','indicator')
        .text(function(d){return indicatorDict[d];});
    var choices1 = [
        "blank1"
        ,"p20"
        ,"non.p20"
        ,"ext"
        ,"no.birth.reg"
        ,"female"
        ,"male"
        ,"under5"
        ,"fiveto14"
        ,"fifteento49"
        ,"gt49"
        ,"no.educ"
        ,"primary"
        ,"secondary"
        ,"higher"
        ,"urban"
        ,"rural"
        ,"no.skilled.attendant"
        ,"stunted"
    ];
    var choices2 = [
        "blank2"
        ,"p20"
        ,"non.p20"
        ,"ext"
        ,"no.birth.reg"
        ,"female"
        ,"male"
        ,"under5"
        ,"fiveto14"
        ,"fifteento49"
        ,"gt49"
        ,"no.educ"
        ,"primary"
        ,"secondary"
        ,"higher"
        ,"urban"
        ,"rural"
        ,"no.skilled.attendant"
        ,"stunted"
    ];
    indicatorDropdown2.selectAll('option.indicator').data(choices1)
        .enter().append("option")
        .attr('value',function(d){return d})
        .attr('class','indicator')
        .text(function(d){return indicatorDict[d];});
    indicatorDropdown3.selectAll('option.indicator').data(choices2)
        .enter().append("option")
        .attr('value',function(d){return d})
        .attr('class','indicator')
        .text(function(d){return indicatorDict[d];});
    changeVenn();
});

// draw the initial set
var chart = venn.VennDiagram()
                 .width(600)
                 .height(500);
</script>
