<html lang="en">
    <head>
        <title>We can use JQuery to simplify our code</title>
        <style>
            path {
                stroke:black;
                stroke-width:2px;
                fill:none;
            }
            rect {
                stroke:black;
                stroke-width:1px;
                fill:#ba0c2f;
            }

        <!--We add the reference to jquery here

    </head>
