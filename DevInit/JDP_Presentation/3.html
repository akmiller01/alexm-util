<html lang="en">
    <head>
        <title>We can use it to make graphics</title>
        <style>
            /*We can add a little styling via CSS
            Notice the comment syntax is different*/
            path {
                stroke:black;
                stroke-width:2px;
                fill:none;
            }
            rect {
                stroke:black;
                stroke-width:1px;
                fill:#ba0c2f;
            }
        </style>
    </head>
    <body>
        <svg width="1000px" height="1000px">
            <!--Some axes!-->
            <path d="M 1,1 L 1,800 L 800,800"></path>
            <!--Some bars!-->
            <rect x="30" y="50" width="200" height="750"></rect>
            <rect x="300" y="50" width="200" height="750"></rect>
            <rect x="570" y="50" width="200" height="750"></rect>
        </svg>
    </body>
</html>
