<html lang="en">
    <head>
        <title>This is SVG</title>
    </head>
    <body>
        <!--We add an SVG element with some defining attributes to the body-->
        <svg width="100px" height="100px">
            <!--The circle element takes a center x, a center y, and a radius-->
            <circle cy="50" cx="50" r="50"></circle>
        </svg>
    </body>
</html>
